<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com 'unsafe-inline'; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://ipapi.co https://script.google.com https://script.googleusercontent.com; img-src 'self' data: https://raw.githubusercontent.com https://*.googleusercontent.com https://www.google-analytics.com https://i.ytimg.com; style-src 'self' 'unsafe-inline'; frame-src https://www.youtube.com; font-src 'self' data:; base-uri 'self'; form-action 'self' https://script.google.com https://script.googleusercontent.com; object-src 'none';" />
  <title>Syaqir Shaq - Demo</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DV2395TKCD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-DV2395TKCD');
  </script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="clouds" id="clouds" aria-hidden="true" data-spawn-ms="1500" data-max="20"></div>
  <main class="page">
    <div class="stack" id="app">
      <!-- Rendered by script.js from config.json -->
    </div>
  </main>

  <!-- Small toast for blocked popups / manual links -->
  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <!-- Spin Modal (Full-screen on mobile) -->
  <div id="spinModalBackdrop" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="spinModalTitle">
    <div class="modal modal-full">
      <div class="modal-topbar">
        <button id="closeSpinModalBtn" class="icon-btn icon-btn-ghost" type="button" aria-label="Close">&larr;</button>
        <div class="modal-title">
          <div class="pill pill-light">INSTANT WIN</div>
          <div id="spinModalTitle" class="modal-heading">Spin &amp; Win</div>
        </div>
        <div style="width:44px;"></div>
      </div>

      <div class="modal-body modal-body-spin">
        <div class="spin-hero">
          <div class="spin-hero-title">AAC Instant Lucky Draw Demo</div>
          <div class="spin-hero-sub">Spin &amp; Win</div>
        </div>

        <div class="wheel-crop">
          <div class="wheel-area">
          <div class="pointer" aria-hidden="true"></div>

          <div id="wheelDisk" class="wheel-disk" aria-label="Spin wheel">
            <div id="wheelRotor" class="wheel-rotor">
              <div id="wheelLabels" class="wheel-labels" aria-hidden="true"></div>
            </div>
          </div>

          <div class="wheel-center" aria-hidden="true"></div>
        </div>
        </div>

        <div class="wheel-panel">
          <button id="spinBtn" class="btn btn-primary btn-big" type="button">Spin Now</button>
        </div>
      </div>

      <!-- Bottom Sheet Form -->
      <div id="sheet" class="sheet" aria-hidden="true">
        <div class="sheet-handle" aria-hidden="true"></div>

        <div class="sheet-header">
          <div id="resultText" class="result sheet-result" role="status" aria-live="polite"></div>
          <div class="sheet-title">Get This Feature</div>
          <div class="sheet-sub">Fill in your details. After submit, tap the button to open WhatsApp.</div>
        </div>

        <form id="leadForm" class="form">
          <!-- Honeypot -->
          <input type="text" name="website" id="website" autocomplete="off" tabindex="-1" />

          <label class="field">
            <span>Name <b>*</b></span>
            <input name="name" id="name" type="text" required placeholder="Your name" />
          </label>

          <label class="field">
            <span>Phone number <b>*</b></span>
            <input name="phone" id="phone" type="tel" inputmode="tel" required placeholder="e.g. 60123456789" />
          </label>

          <label class="field">
            <span>Company name (optional)</span>
            <input name="company_name" id="company_name" type="text" placeholder="Company name" />
          </label>

          <label class="field">
            <span>Email (optional)</span>
            <input name="email" id="email" type="email" placeholder="name@email.com" />
          </label>

          <!-- Hidden fields -->
          <input type="hidden" name="location" id="location" />
          <input type="hidden" name="source" id="source" />

          <button id="submitBtn" class="btn btn-primary btn-big" type="submit">
            <span id="submitBtnText">Submit</span>
            <span class="loader" aria-hidden="true"></span>
          </button>

          <div id="formMsg" class="form-msg" role="status" aria-live="polite"></div>

          <!-- NEW: WhatsApp CTA shown after successful submit -->
          <div id="waCtaWrap" class="wa-cta hidden">
            <a id="waCtaBtn" class="btn btn-primary btn-big" href="#" target="_blank" rel="noopener">
              Tap to open WhatsApp
            </a>
          </div>

          <div class="fineprint">
            By submitting, you agree to be contacted about this feature. Location may be collected for lead context.
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
